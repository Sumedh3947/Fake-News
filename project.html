          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <form id="newsForm">
                <div class="input-container">
                  <label for="inputType">Select Input Type:</label>
                  <select id="inputType" class="form-control">
                    <option value="text">Text Input</option>
                    <option value="image">Image Input</option>
                    <option value="link">Link/URL Input</option>
                  </select>
                </div>

                <div id="textInput" class="input-container">
                  <label for="text">Enter Text:</label>
                  <input type="text" id="text" name="news_text" class="form-control" placeholder="Enter your text here">
                </div>

                <div id="imageInput" class="input-container" style="display: none;">
                  <label for="image">Upload Image:</label>
                  <input type="file" id="image" class="form-control">
                </div>

                <div id="linkInput" class="input-container" style="display: none;">
                  <label for="link">Enter Link/URL:</label>
                  <input type="url" id="link" class="form-control" placeholder="Enter your link/URL here">
                </div>

                <button type="submit" class="btn btn-primary submit-button">Submit</button>
              </form>

              <div id="result" class="result-container"></div>
            </div>
          </div>
       </div>
      </div>
    </div>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", function (event) {
    document.getElementById("inputType").addEventListener("change", function () {
      var selectedInput = this.value;
      document.getElementById("textInput").style.display = "none";
      document.getElementById("imageInput").style.display = "none";
      document.getElementById("linkInput").style.display = "none";

      if (selectedInput === "text") {
        document.getElementById("textInput").style.display = "block";
      } else if (selectedInput === "image") {
        document.getElementById("imageInput").style.display = "block";
      } else if (selectedInput === "link") {
        document.getElementById("linkInput").style.display = "block";
      }
    });

    document.getElementById("newsForm").addEventListener("submit", function (event) {
      event.preventDefault();

      var newsText = document.getElementById("text").value;

      fetch('/predict', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ news_text: newsText })
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById("result").innerText = data;
        document.getElementById("text").value = ''; // Clear the text area
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });
  });
</script>
